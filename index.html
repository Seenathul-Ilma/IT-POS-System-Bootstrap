<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap-5.3.5/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
  <link rel="stylesheet" href="lib/normalize.css">
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <div class="d-flex" style="height: 100vh">
      <div class="p-3 bg-secondary text-dark shadow" id="side-bar" style="width: 280px; position: relative">
        <nav class="nav flex-column text-dark" style="padding: 20px; font-size: 18px; position: fixed">
          <a class="navbar-brand" href="#" style="font-size: 20px; font-weight: 600; padding: 0 0 30px 0">
            <img src="assets/logo-with-circle.png" alt="Logo" width="40px" height="40px" class="d-inline-block align-text-center text-wrap">
            Grocer's Choice
          </a>
          <a class="nav-link active" href="#">
            <i class="ti ti-home"></i>
            Dashboard
          </a>
          <a class="nav-link" href="#">
            <i class="ti ti-users"></i>
            Customers
          </a>
          <a class="nav-link" href="#">
            <i class="ti ti-packages"></i>
            Items</a>
          <a class="nav-link" href="#">
            <i class="ti ti-shopping-cart"></i>
            Orders
          </a>
          <a class="nav-link" href="#">
            <i class="ti ti-file-dollar"></i>
            Invoice
          </a>
        </nav>
      </div>
      <div class="p-3 bg-light flex-grow-1 text-dark" id="content" style="font-size: 20px; font-weight: 400">
        <div class="container">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="navbar-brand d-flex align-items-center" href="#" style="gap: 8px;">
                <i class="ti ti-user-circle" style="font-size: 30px"></i>
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Admin User
                  </button>
                  <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Sign Up</button></li>
                    <li><button class="dropdown-item" type="button">Log In</button></li>
                  </ul>
                </div>
              </a>
            </li>
          </ul>
          <h4>Dashboard</h4>
          <div class="dashboard-img-box">
            <img src="assets/supermarket.png" class="dashboard-img" alt="">
          </div>
          <div class="divide">
            <h4>Overview</h4>
            <div class="divider bg-dark-subtle"></div>
          </div>
          <div class="container">
            <div class="row overview-boxes">

              <div class="col-md-4">
                <div class="p-4 bg-secondary boxes">
                  <div class="d-flex flex-row mb-3">
                    <div>Items</div>
                  </div>
                  <div class="d-flex flex-row-reverse">
                    <span>100+</span>
                    <div>
                      <i class="ti ti-packages"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="p-4 bg-secondary boxes">
                  <div class="d-flex flex-row mb-3">
                    <div>Customers</div>
                  </div>
                  <div class="d-flex flex-row-reverse">
                    <span>100+</span>
                    <div>
                      <i class="ti ti-users"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="p-4 bg-secondary boxes">
                  <div class="d-flex flex-row mb-3">
                    <div>Orders</div>
                  </div>
                  <div class="d-flex flex-row-reverse">
                    <span>100+</span>
                    <div>
                      <i class="ti ti-shopping-cart"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
