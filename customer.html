<div class="container-fluid customer-page">

    <!-- Page heading and search -->
    <h3>Dashboard</h3>
    <hr>
    <!-- (Left) form card & table (Right) -->
    <div class="d-grid gap-2 col-12 mx-0">
        <div class="row">
            <!-- Customer Form -->
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card card-sm">
                    <div class="card-body">
                        <div class="mb-1">
                            <label for="name" class="form-label" style="font-size: 17px;">Name</label>
                            <input type="text" class="form-control form-control-sm" id="name">
                        </div>
                        <div class="mb-1">
                            <label for="phone" class="form-label" style="font-size: 17px;">Contact</label>
                            <input type="text" class="form-control form-control-sm" id="phone">
                        </div>
                        <div class="mb-2">
                            <label for="address" class="form-label" style="font-size: 17px;">Address</label>
                            <textarea class="form-control form-control-sm" id="address" style="height: 60px;"></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary btn-dark btn-sm" type="button">Reset</button>
                            <button class="btn btn-primary btn-dark btn-sm" type="button">Edit</button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Customer Table -->
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover table-striped w-100">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Phone No.</th>
                                    <th scope="col">Address</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Nimal</td>
                                    <td>Colombo</td>
                                    <td>+94750642345</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Ruwan</td>
                                    <td>Panadura</td>
                                    <td>+94750642345</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Kavitha</td>
                                    <td>Kalutara</td>
                                    <td>+94750642345</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form and table -->

    </div>

</div>
