<div class="container-fluid customer-page">

    <!-- Page heading and search -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary">
                Customers
                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#addNewCustomerModal"><i class="ti ti-plus"></i> New</button>
            </a>
            <form class="d-flex search" role="search">
                <input class="form-control me-2" id="search_input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary text-dark btn-sm" type="submit" id="search_btn">Search</button>
            </form>
        </div>
    </nav>

    <!-- (Left) form card & table (Right) -->
    <div class="d-grid gap-2 col-12 mx-0">
        <div class="row">
            <!-- Customer Form -->
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card card-sm">
                    <div class="card-body">
                        <form>
                            <fieldset id="customer_form_fieldset" disabled>
                                <div class="mb-1">
                                    <label for="id" class="form-label mb-0" style="font-size: 17px;">Id</label>
                                    <input class="form-control" id="id" type="text" value="" aria-label="readonly input example" readonly>                        </div>
                                <div class="mb-1">
                                    <label for="name" class="form-label mb-0" style="font-size: 17px;">Name</label>
                                    <input type="text" class="form-control form-control-sm" id="name">
                                </div>
                                <div class="mb-1">
                                    <label for="phone" class="form-label mb-0" style="font-size: 17px;">Contact</label>
                                    <input type="text" class="form-control form-control-sm" id="phone">
                                </div>
                                <div class="mb-2">
                                    <label for="address" class="form-label mb-0" style="font-size: 17px;">Address</label>
                                    <textarea class="form-control form-control-sm" id="address" style="height: 60px;"></textarea>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-primary btn-dark btn-sm" type="button" id="customer_reset">Reset</button>
                                    <button class="btn btn-primary btn-dark btn-sm" type="button" id="customer_update">Edit</button>
                                    <button class="btn btn-primary btn-dark btn-sm" type="button" id="customer_delete">Delete</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Customer Table -->
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover table-striped w-100">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Phone No.</th>
                                    <th scope="col">Address</th>
                                </tr>
                                </thead>
                                <tbody id="customer_tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="addNewCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Customer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-1">
                        <label for="nextId" class="form-label mb-0" style="font-size: 17px;">Id</label>
                        <input class="form-control" id="nextId" type="text" value="C001" aria-label="readonly input example" readonly>                        </div>
                    <div class="mb-1">
                        <label for="newName" class="form-label mb-0" style="font-size: 17px;">Name</label>
                        <input type="text" class="form-control form-control-sm" id="newName">
                    </div>
                    <div class="mb-1">
                        <label for="newPhone" class="form-label mb-0" style="font-size: 17px;">Contact</label>
                        <input type="text" class="form-control form-control-sm" id="newPhone">
                    </div>
                    <div class="mb-2">
                        <label for="newAddress" class="form-label mb-0" style="font-size: 17px;">Address</label>
                        <textarea class="form-control form-control-sm" id="newAddress" style="height: 60px;"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="customer_save">Save</button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>

        // To store customer details on an array / db
        let customer_db = [];

        generateNextId();

        // to load stored customer details on the table
        function loadCustomersOnTable() {

            $('#customer_tbody').empty();

            customer_db.map((item, index) => {
                let name = item.name;
                let phone = item.phone;
                let address = item.address;

                let data = `<tr>
                      <td>${'C' + String(index + 1).padStart(3, '0')}</td>
                      <td>${name}</td>
                      <td>${phone}</td>
                      <td>${address}</td>
                  </tr>`

                $('#customer_tbody').append(data);
            });
        }

        // to generate customer ids automatically
        function generateNextId() {
            const nextId = 'C' + String(customer_db.length + 1).padStart(3, '0');
            $('#nextId').val(nextId);
        }

        // When Save a new Customer
        $('#customer_save').on('click', function () {
            let id = $('#nextId').val();
            let name = $('#newName').val();
            let phone = $('#newPhone').val();
            let address = $('#newAddress').val();

            // console.log(`fname: ${fname}, lname: ${lname}, address: ${address}`);

            if(name === '' || phone === '' || address === '') {
                Swal.fire({
                    icon: "error",
                    title: "Error!",
                    text: "Please enter valid inputs..!"
                });
            } else {
                let customer_data = {
                    id: id,
                    name: name,
                    phone: phone,
                    address: address
                };

                customer_db.push(customer_data);
                console.log(customer_db);

                loadCustomersOnTable();


                Swal.fire({
                    title: "Customer Added successfully..!",
                    icon: "success",
                    draggable: true
                });
            }

            $('#newName').val("");
            $('#newAddress').val("");
            $('#newPhone').val("");

            generateNextId();
        });

    </script>

</body>
</html>
