    <link rel="stylesheet" href="styles/style.css">
</head>

<div class="container-fluid customer-page">

    <!-- Page heading and search -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary">
                Items
                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#addNewItemModal"><i class="ti ti-plus"></i> New</button>
            </a>
            <form class="d-flex search" role="search">
                <input class="form-control me-2" id="search_input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary text-dark btn-sm" id="search_btn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- (Left) form card & table (Right) -->
    <div class="d-grid gap-2 col-12 mx-0">
        <div class="row">
            <!-- Item Form -->
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card card-sm">
                    <div class="card-body">
                        <form>
                            <fieldset id="item_form_fieldset" disabled>
                                <div class="mb-1">
                                    <label for="id" class="form-label mb-0" style="font-size: 17px;">Id</label>
                                    <input class="form-control" id="id" type="text" value="" aria-label="readonly input example" readonly>                        </div>
                                <div class="mb-1">
                                    <label for="item_name" class="form-label mb-0" style="font-size: 17px;">Item Name</label>
                                    <input type="text" class="form-control form-control-sm" id="item_name" placeholder="">
                                </div>
                                <div class="mb-1">
                                    <label for="price" class="form-label mb-0" style="font-size: 17px;">Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">Rs.</span>
                                        <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="">
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label for="qoh" class="form-label mb-0" style="font-size: 17px;">Quantity</label>
                                    <div class="input-group">
                                        <input type="number" step="1" min="1" class="form-control" id="qoh" placeholder="">
                                        <span class="input-group-text">pcs</span>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-primary btn-dark btn-sm" id="item_reset" type="button">Reset</button>
                                    <button class="btn btn-primary btn-dark btn-sm" id="item_update" type="button">Edit</button>
                                    <button class="btn btn-primary btn-dark btn-sm" id="item_delete" type="button">Delete</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>

            <!-- Item Table -->
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover table-striped w-100">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">QOH</th>
                                </tr>
                                </thead>
                                <tbody id="item_tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="addNewItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-1">
                        <label for="nextItemId" class="form-label mb-0" style="font-size: 17px;">Id</label>
                        <input class="form-control" id="nextItemId" type="text" value="I001" aria-label="readonly input example" readonly>                        </div>
                    <div class="mb-1">
                        <label for="newItemName" class="form-label mb-0" style="font-size: 17px;">Item Name</label>
                        <input type="text" class="form-control form-control-sm" id="newItemName">
                    </div>
                    <div class="mb-1">
                        <label for="newItemPrice" class="form-label mb-0" style="font-size: 17px;">Price</label>
                        <div class="input-group">
                            <span class="input-group-text">Rs.</span>
                            <input type="number" step="0.01" min="0" class="form-control" id="newItemPrice" placeholder="">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="newItemQoh" class="form-label mb-0" style="font-size: 17px;">Quantity</label>
                        <div class="input-group">
                            <input type="number" step="1" min="1" class="form-control" id="newItemQoh" placeholder="">
                            <span class="input-group-text">pcs</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="item_save">Save</button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>

        // To store item details on an array / db
        let item_db = [];

        generateNextItemId();

        // to load stored item details on the table
        function loadItemsOnTable() {

            $('#item_tbody').empty();

            item_db.map((item, index) => {
                let name = item.name;
                let price = item.price;
                let qoh = item.qoh;

                let data = `<tr>
                      <td>${'I' + String(index + 1).padStart(3, '0')}</td>
                      <td>${name}</td>
                      <td>${price}</td>
                      <td>${qoh}</td>
                  </tr>`

                $('#item_tbody').append(data);
            });
        }

        // to generate item ids automatically
        function generateNextItemId() {
            const nextItemId = 'I' + String(item_db.length + 1).padStart(3, '0');
            $('#nextItemId').val(nextItemId);
        }

        // When Save a new item
        $('#item_save').on('click', function () {
            let id = $('#nextItemId').val();
            let name = $('#newItemName').val();
            let price = $('#newItemPrice').val();
            let qoh = $('#newItemQoh').val();

            if(name === '' || price === '' || qoh === '') {
                Swal.fire({
                    icon: "error",
                    title: "Error!",
                    text: "Please enter valid inputs..!"
                });
            } else {
                let item_data = {
                    id: id,
                    name: name,
                    price: price,
                    qoh: qoh
                };

                item_db.push(item_data);
                console.log(item_db);

                loadItemsOnTable();

                Swal.fire({
                    title: "Item Added successfully..!",
                    icon: "success",
                    draggable: true
                });
            }

            $('#newItemName').val("");
            $('#newItemPrice').val("");
            $('#newItemQoh').val("");

            generateNextItemId();
        });

        // to update item details
        $('#item_update').on('click', function () {
            let id = $('#id').val();
            let name = $('#item_name').val();
            let price = $('#price').val();
            let qoh = $('#qoh').val();


            if (name === '' || price === '' || qoh === '') {
                Swal.fire({
                    icon: "error",
                    title: "Error!",
                    text: "Please enter valid inputs..!"
                });
            } else if (selectedItemIndex !== -1) {

                item_db[selectedItemIndex] = {
                    id: id,
                    name: name,
                    price: price,
                    qoh: qoh
                };

                loadItemsOnTable();

                console.log(item_db);

                Swal.fire({
                    title: "Item updated successfully..!",
                    icon: "success",
                    draggable: true
                });

                $('#id').val("");
                $('#item_name').val("");
                $('#price').val("");
                $('#qoh').val("");

                // Reset form and index
                $('#item_form_fieldset').prop('disabled', true);
                $('#item_reset').click();
                selectedItemIndex = -1;

            } else {
                Swal.fire({
                    icon: "warning",
                    title: "No item selected!",
                    text: "Please select an item to update."
                });
            }
        });

        // Reset the form
        $('#item_reset').on('click', function () {
            $('#id').val("");
            $('#item_name').val("");
            $('#price').val("");
            $('#qoh').val("");
        });

        $('#item_delete').on('click', function () {
            if (selectedItemIndex !== -1) {
                // selected index and range (ensure only selected item deleting)
                item_db.splice(selectedItemIndex, 1);
                loadItemsOnTable();

                Swal.fire({
                    title: "Deleted!",
                    text: "Item has been deleted successfully.",
                    icon: "success"
                });

                // reset form
                $('#item_form_fieldset').prop('disabled', true);
                $('#item_reset').click();
                selectedItemIndex = -1;
            }
        });


        // select an item by click on a table row
        $('#item_tbody').on('click', 'tr', function () {
            //const index = $(this).index();
            //const selectedItem = item_db[index];
            selectedItemIndex = $(this).index();
            const selectedItem = item_db[selectedItemIndex];

            // to fill the form with selected customer's data
            $('#id').val(selectedItem.id);
            $('#item_name').val(selectedItem.name);
            $('#price').val(selectedItem.price);
            $('#qoh').val(selectedItem.qoh);

            $('#item_form_fieldset').prop('disabled', false);
        });


    </script>

</body>
</html>
