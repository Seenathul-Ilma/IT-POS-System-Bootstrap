<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS | Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-light" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/cookieBlack.png" alt="logo" width="30" height="30" class="d-inline-block align-text-top"> Bite of Bliss</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Invoices</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item text-white text-nowrap">
                    <a class="nav-link" href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid customer-page">

    <!-- Page heading and search -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary">
                Items
                <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#addNewItemModal"><i class="ti ti-plus"></i> New</button>
            </a>
            <form class="d-flex search" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary text-dark btn-sm" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- (Left) form card & table (Right) -->
    <div class="d-grid gap-2 col-12 mx-0">
        <div class="row">
            <!-- Item Form -->
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card card-sm">
                    <div class="card-body">
                        <form>
                            <div class="mb-1">
                                <label for="nextId" class="form-label mb-0" style="font-size: 17px;">Id</label>
                                <input class="form-control" id="nextId" type="text" value="I001" aria-label="readonly input example" readonly>                        </div>
                            <div class="mb-1">
                                <label for="item_name" class="form-label mb-0" style="font-size: 17px;">Item Name</label>
                                <input type="text" class="form-control form-control-sm" id="item_name" placeholder="">
                            </div>
                            <div class="mb-1">
                                <label for="price" class="form-label mb-0" style="font-size: 17px;">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">Rs.</span>
                                    <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="">
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="qoh" class="form-label mb-0" style="font-size: 17px;">Quantity</label>
                                <div class="input-group">
                                    <input type="number" step="1" min="1" class="form-control" id="qoh" placeholder="">
                                    <span class="input-group-text">pcs</span>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-primary btn-dark btn-sm" type="button">Reset</button>
                                <button class="btn btn-primary btn-dark btn-sm" type="button">Edit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!-- Item Table -->
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover table-striped w-100">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price (Rs.)</th>
                                    <th scope="col">QOH</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Nimal</td>
                                    <td>Colombo</td>
                                    <td>+94750642345</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Ruwan</td>
                                    <td>Panadura</td>
                                    <td>+94750642345</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Kavitha</td>
                                    <td>Kalutara</td>
                                    <td>+94750642345</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="addNewItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-1">
                        <label for="nextItemId" class="form-label mb-0" style="font-size: 17px;">Id</label>
                        <input class="form-control" id="nextItemId" type="text" value="I001" aria-label="readonly input example" readonly>                        </div>
                    <div class="mb-1">
                        <label for="newItemName" class="form-label mb-0" style="font-size: 17px;">Item Name</label>
                        <input type="text" class="form-control form-control-sm" id="newItemName">
                    </div>
                    <div class="mb-1">
                        <label for="newItemPrice" class="form-label mb-0" style="font-size: 17px;">Price</label>
                        <div class="input-group">
                            <span class="input-group-text">Rs.</span>
                            <input type="number" step="0.01" min="0" class="form-control" id="newItemPrice" placeholder="">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="newItemQoh" class="form-label mb-0" style="font-size: 17px;">Quantity</label>
                        <div class="input-group">
                            <input type="number" step="1" min="1" class="form-control" id="newItemQoh" placeholder="">
                            <span class="input-group-text">pcs</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
