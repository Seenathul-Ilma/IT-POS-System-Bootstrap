    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>

                <li class="nav-item">

</nav>

    <div class="container-fluid order-page">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand text-secondary">
                    Orders
                    <button type="button" class="btn btn-secondary btn-sm"><i class="ti ti-plus"></i> New</button>
                </a>
            </div>
        </nav>

        <div class="d-grid gap-2 col-12 mx-0">
            <div class="row">
                <!-- Item List -->
                <div class="col-sm-7 mb-3 mb-sm-0">
                    <div class="card card-sm">
                        <div class="card-header">
                            <form class="d-flex search" role="search">
                                <input class="form-control me-2" id="search_item_input" type="search" placeholder="Search Items.." aria-label="Search">
                                <button class="btn btn-secondary text-dark btn-sm" id="search_item_btn" type="submit"><i class="ti ti-search"></i></button>
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="row mt-3" id="item_tbody">
                                <!-- JS will inject item cards here (according to item list) -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-5 mb-3 mb-sm-0">
                    <div class="card card-sm">
                        <div class="card-header">
                            <form class="d-flex search" role="search">
                                <input class="form-control me-2" list="customerDatalistOptions" id="search_customer_input" type="search" placeholder="Search Customers.." aria-label="Search">
                                <button class="btn btn-secondary text-dark btn-sm" id="search_customer_btn" type="submit"><i class="ti ti-search"></i></button>
                                <datalist id="customerDatalistOptions">
                                    <!--<option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago">-->
                                </datalist>
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="row mt-3" id="cart">
                                <!-- JS will inject order item cards here (according to item list) -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- Bootstrap JS -->
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Sample items array (can be fetched from backend too)
        let items = [];

        $(document).ready(function () {
            items = [
                { name: "Toffee", price: 15.00, qty: 20 },
                { name: "Cake", price: 1200.00, qty: 5 },
                { name: "Chocolate", price: 160.00, qty: 50 },
                { name: "Lollipop", price: 10.00, qty: 100 },
                { name: "Biscuit", price: 100.00, qty: 40 },
                { name: "Marshmallows", price: 150.00, qty: 80 }
            ];
            renderItems();
        });

        function renderItems(filter = "") {
            const container = $("#item_tbody");
            container.empty();

            $.each(items.filter(item => item.name.toLowerCase().includes(filter.toLowerCase())), function (index, item) {
                const card = `
                    <div class="col-6 col-md-6 mb-3">
                        <div class="card h-100 bg-light text-dark shadow-sm">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div class="text-start">
                                    <h6 class="card-title mb-1">${item.name}</h6>
                                    <p class="card-text mb-2">Rs. ${item.price.toFixed(2)}</p>
                                </div>
                                <div class="text-end mt-auto">
                                    <button class="btn btn-dark btn-sm" id="add_to_cart_btn"><i class="ti ti-shopping-cart"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.append(card);
            });
        }

        //renderItems();

        // Search filter (live typing)
        $("#search_item_input").on("keyup", function () {
            renderItems($(this).val());
        });

        // Search button
        $("#search_item_btn").on("click", function (e) {
            e.preventDefault();
            renderItems($("#search_item_input").val());
        });


        //  get Customer list
        const customerList = ["John", "Mary", "Nimal", "Jeeva", "Priya", "Akshay"];
        const datalist_customers = $("#customerDatalistOptions");

        $(document).ready(function () {
            $.each(customerList, function (index, customer) {
                const option = `<option value="${customer}">`;
                datalist_customers.append(option);
            });
        });

    </script>



</body>
</html>
