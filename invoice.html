        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>

            let invoices = [];

            $(document).ready(function() {
                invoices = [
                    {invoiceId: "INV001", orderId: "O001", customer: "John", date: "2025-04-01", total: 4500.00},
                    {invoiceId: "INV002", orderId: "O002", customer: "Mary", date: "2025-04-02", total: 7800.00},
                    {invoiceId: "INV003", orderId: "O003", customer: "Priya", date: "2025-04-03", total: 12000.00}
                ];

                invoices.forEach(invoice => {
                    const row = `
                                    <tr>
                                        <th scope="row">${invoice.invoiceId}</th>
                                        <td>${invoice.orderId}</td>
                                        <td>${invoice.customer}</td>
                                        <td>${invoice.date}</td>
                                        <td>${invoice.total.toFixed(2)}</td>
                                        <td>
                                            <button class="btn btn-light text-dark btn-sm add_to_cart_btn" style="width: 30px; height: 30px; padding: 0; font-size: 20px">
                                                <i class="ti ti-printer"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `;
                    $("#invoice_tbody").append(row);
                });
            });

        </script>
